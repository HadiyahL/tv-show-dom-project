<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Hadiyah Lawal (HadiyahL)</title>
    <link href="style2.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Faustina:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header id="header">
      <h1 class="title">Top rated tv series</h1>
    </header>
    <div class="container">
      <div class="searchEpisodes">
        <select name="shows" id="showsDropdown" class="searching">
          <option selected value="default">All Shows</option>
        </select>
        <select name="episodes" id="episodesDropdown" class="searching hide">
          <!-- <option selected value=""></option> -->
        </select>
        <form action="" id="search" class="searching">
          <input type="text" placeholder="Search episodes..." />
        </form>
      </div>
      <div class="shows"></div>
      <div class="episodes"></div>
    </div>
    <footer id="footer">
      <p class="apiSource">
        These data were sourced from
        <a href="https://www.tvmaze.com/" class="apiLink" target="_blank"
          >TVMaze.com</a
        >
      </p>
    </footer>
    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="shows.js"></script>
    <script src="script2a.js"></script>
  </body>
</html>
